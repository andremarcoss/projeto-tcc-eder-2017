<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
			<p:menubar style="margin: 10px 10px 15px 10px">
				<p:menuitem value="Usuários" action="/admin/principal" ajax="false" icon="ui-icon-locked"
					rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR')}" title="Usuários" />
				<p:menuitem value="Turmas" action="/restrito/turma_lista" ajax="false" icon="ui-icon-contact"
					rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR') || request.isUserInRole('ROLE_PROFESSOR')}"
						title="Turmas" />
				<p:menuitem value="Cursos" action="/restrito/curso_lista" icon="ui-icon-contact" ajax="false" 
					rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR') || request.isUserInRole('ROLE_PROFESSOR')}" />
				<p:menuitem value="Disciplinas" action="/restrito/disciplina_lista" icon="ui-icon-clipboard" ajax="false" 
					rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR') || request.isUserInRole('ROLE_PROFESSOR')
						 || request.isUserInRole('ROLE_ALUNO')}" />
				<p:menuitem value="Alunos" action="/restrito/aluno_lista?faces-redirect=true" icon="ui-icon-person" 
					rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR') || request.isUserInRole('ROLE_PROFESSOR')}" />
				<p:menuitem value="Professores" action="/restrito/professor_lista?faces-redirect=true" icon="ui-icon-person" 
					rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR')}" />
				<p:menuitem value="Notas" action="/restrito/nota_lista" icon="ui-icon-clipboard" ajax="false" 
					rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR') || request.isUserInRole('ROLE_PROFESSOR')
						 || request.isUserInRole('ROLE_ALUNO')}" />
				<p:menuitem value="Material de apoio" action="/restrito/material_apoio?faces-redirect=true" icon="ui-icon-document" 
					rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR') || request.isUserInRole('ROLE_PROFESSOR')
						 || request.isUserInRole('ROLE_ALUNO')}" />
				<p:menuitem value="E-mail" action="/restrito/email?faces-redirect=true" icon="ui-icon-mail-closed"
					rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR') || request.isUserInRole('ROLE_PROFESSOR')}" />
				
				<f:facet name="options">
					Olá #{request.remoteUser}
					<p:spacer width="5" />
					<p:commandButton action="/restrito/index" ajax="false" rendered="#{request.isUserInRole('ROLE_ADMINISTRADOR')}"
								icon="ui-icon-home" title="Principal" />
					<p:spacer width="5" />
					<p:commandButton type="button" value="Sair" title="Sair"
						onclick="document.location='#{request.contextPath}/j_spring_security_logout'"
						icon="ui-icon-extlink" />
				</f:facet>
			</p:menubar>
	</h:form>
</ui:composition>
