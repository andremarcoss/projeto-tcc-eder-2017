<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<h:outputStylesheet library="layout" name="estilo.css" />
	<h:outputStylesheet library="layout" name="algaworks.css" />
	<h:outputStylesheet library="layout" name="algaworks.min.css" />
	<h:outputStylesheet library="layout" name="vendors.css" />
	<h:outputStylesheet library="layout" name="vendors.min.css" />
	<h:outputStylesheet library="layout" name="estilo2.css" />
	<h:outputScript library="js" name="localePF.js" />
	<title>Jave Web com Primefaces</title>
</h:head>
<h:body>
	<header>
		<!-- <h:outputLabel value="Portal Acadêmico" />
		<h:graphicImage library="layout" name="logo.png" /> -->
	</header>
	<div id="menu">
		<ui:include src="/restrito/menu.xhtml" />
	</div>
	<div id="conteudo">
		<p:messages />
		<ui:insert name="corpo" />
	</div>
	<footer>
		Desenvolvimento Web utilizando JavaServer Faces, Hibernate e PrimeFaces 
	</footer>
	
	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"
				icon="ui-icon-close" />
			<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"
				icon="ui-icon-check" />
		</p:confirmDialog>
	</h:form>
</h:body>
</html>
